<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <fieldset>
         <legend><h1>personal details form</h1></legend>
        <form>
            <label>name</label><br>
            <input type="text" id="name"><br><br>
            <label>email id</label><br>
            <input type="email" id="email"><br><br>
            <label>password</label><br>
            <input type="password" id="password"><br><br>
            <label>gender</label><br>
            <input type="radio" id="female" name="gender" value="female">female<br>
            <input type="radio" id="male" name="gender" value="male">male<br><br>
            <label>favourite city</label><br>
            <input type="checkbox" id="city" value="los angeles">los angeles<br>
            <input type="checkbox" id="city" value="tokyo">tokyo<br>
            <input type="checkbox" id="city" value="paris">paris<br>
            <input type="checkbox" id="city" value="rome">rome<br><br>
            <button>submit</button>
        </fieldset>
    </body>
</html>
