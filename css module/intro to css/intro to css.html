<html>
<head>
    <title>css styling</title>
    <!--internal css -->
    <style>
    h2{
        color: skyblue;
    }
    h3{
        background-color:blueviolet
    }
    </style>
    <!--extenal css -->
    <link ref="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!--inline css-->
    <h1 style="color:seagreen">CSS styling</h1>
    <!--internal css-->
    <h2>This is an example of internal css styling</h2>
    <hr>
    <!--external css-->
    <h3>This is an example of external css</h3>
    <hr>
    <!--element selector example-->
    <h4>This is an example of element selector</h4>
    <hr>
    <!--class an id selector-->
    <h2 class="myclass">This is an example of class selector</h2>
    <h2 id="myid">this is an example of an id selector</h2>
    <hr>
    <!--group selector-->
    <h5>this is an example of group selector</h5>
    <p>styling with css</p>
    <hr>
</body>
</html>
